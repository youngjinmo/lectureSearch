<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LectureSearch - 프로필 보기</title>

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-image: url(images/main01.jpg);
        }
    </style>
</head>
<body>
<div>
        <div class="row align-items-center justify-content-center"
             style="margin-top:150px">
            <div class="bg-white widget rounded"
             style="border: 20px solid #FFFFFF; margin: 10px">

                <h3 class="h4 text-black widget-title mb-3" style="text-align: center">내 프로필</h3>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" class="form-control" th:value="${user.name}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" class="form-control" th:value="${user.email}" readonly>
                    </div>
                    <div th:if="${user.socialType!=null}" class="form-group">
                        <label for="socialType">소셜</label>
                        <input type="text" id="socialType" class="form-control" th:value="${user.socialType}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="numOfVisit">방문횟수</label>
                        <input type="text" id="numOfVisit" class="form-control" th:value="${user.numOfVisit}" readonly>
                    </div>
                    <div th:if="${user.socialType==null}" class="form-group" style="text-align: center">
                        <input type="submit" class="btn btn-primary" value="비밀번호 변경">
                    </div>
            </div>
            <table class="table table-light" style="width:auto">
                <thead>
                <tr>
                    <th scope="col">글제목</th>
                    <th scope="col">작성날짜</th>
                    <th scope="col">평균별점</th>
                </tr>
                </thead>
                <tr th:each="content :${contents}">
                    <td><p th:text="${content.title}"></p></td>
                    <td><p th:text="${content.registrationDate}"></p></td>
                    <td><p th:text="${content.averageStar}"></p></td>
                </tr>
                </tbody>
            </table>
    </div>
</div>
</body>
</html>
